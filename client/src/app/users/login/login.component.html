<form [formGroup]="this.loginForm" (ngSubmit)="this.login()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email-input" placeholder="Email" formControlName="email" />
  </div>

  <div *ngIf="this.loginForm.controls.email.invalid && this.loginForm.controls.email.dirty" class="alert alert-danger" role="alert">
    <div *ngIf="this.loginForm.controls.email.errors.required">
      Email Required!
    </div>

    <div *ngIf="!this.loginForm.controls.email.errors.minLength">
      Email must be at least 4 characters long!
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password-input" placeholder="Password"
      formControlName="password" />
  </div>

  <div *ngIf="this.loginForm.controls.password.invalid && this.loginForm.controls.password.dirty" class="alert alert-danger" role="alert">
    Passwords must contain a minimum of 6 upper case, numeric, and special characters!
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>
