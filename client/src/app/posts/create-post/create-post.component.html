<div class="container">
<form [formGroup]="this.createPostForm" (ngSubmit)="this.createPost()">
  <div class="form-group">
    <label for="post-title"> Post Title </label>
    <input type="text" class="form-control" id="title-input" placeholder="Post Title" formControlName="title" />
  </div>

  <div *ngIf="this.createPostForm.controls.title.invalid && this.createPostForm.controls.title.dirty"
          class="alert alert-danger" role="alert">
          <div *ngIf="this.createPostForm.controls.title.errors.required">
            Title Required!
          </div>
        </div>
  
  <div class="form-group">
      <label for="post-text"> Post Text </label>
      <input type="text" class="form-control" id="text-input" placeholder="Post Text" formControlName="text" />
    </div>

    <div *ngIf="this.createPostForm.controls.text.invalid && this.createPostForm.controls.text.dirty"
          class="alert alert-danger" role="alert">
          <div *ngIf="this.createPostForm.controls.text.errors.required">
            Text Required!
          </div>
        </div>

  <button type="submit" class="btn btn-primary" [disabled]="createPostForm.invalid"> Create Forum Post</button>

  </form>
</div>
